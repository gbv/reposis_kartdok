mir.help.identifier.isbn                                    = ISBN ist immer in Form der ISBN13 anzugeben - mit Bindestrichen! Liegt nur die ISBN10 vor, so muss diese entsprechend konvertiert werden (978 davor schreiben und Pr\u00FCfziffer anpassen). Einen Online-Konverter gibt es z.B. <a href="http://www.isbn.org/converterpub.asp">hier</a>
