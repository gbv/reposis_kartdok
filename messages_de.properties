kartdok.publish.import.help                                 = <ul>\r\n  <li>\r\n    <a href="https://de.wikipedia.org/wiki/Digital_Object_Identifier" title="https://de.wikipedia.org/wiki/Digital_Object_Identifier">DOI</a> (z.B. <i>10.1080/00087041.2017.1304498</i>)\r\n  </li>\r\n  <li>\r\n    <a href="https://www.isbn-international.org/content/what-isbn" title="https://www.isbn-international.org/content/what-isbn">ISBN</a> (z.B. <i>978-0-429-46419-5</i>)\r\n  </li>\r\n  <li>\r\n    <a href="https://www.fami-portal.de/lexicon/index.php?entry-pdf-export/269-ppn/" title="https://www.fami-portal.de/lexicon/index.php?entry-pdf-export/269-ppn/">K10plus-PPN</a> (z.B. <i>1695581822</i>)\r\n  </li>\r\n  <li>\r\n    <a href="https://service.elsevier.com/app/answers/detail/a_id/11236/supporthub/scopus/kw/ID/" title="https://service.elsevier.com/app/answers/detail/a_id/11236/supporthub/scopus/kw/ID/">Scopus-ID</a> (Document Identifier - EID, z.B. <i>2-s2.0-85084045695</i>)\r\n  </li>\r\n  <li>\r\n    <a href="https://ieeexplore.ieee.org/Xplorehelp/searching-ieee-xplore/command-search#summary-of-data-fields" title="https://ieeexplore.ieee.org/Xplorehelp/searching-ieee-xplore/command-search#summary-of-data-fields">IEEE-ID</a> (IEEE Article Number, z.B. <i>9149400</i>)\r\n</li>\r\n<li>\r\n<a href="https://www.dnb.de/DE/Professionell/Services/ISSN/issn_node.html#doc224512bodyText1" title="https://www.dnb.de/DE/Professionell/Services/ISSN/issn_node.html#doc224512bodyText1">ISSN</a> (z.B. <i>2524-4965</i>)\r\n  </li>\r\n  <li>\r\n    <a href="https://zdb-katalog.de/expertsearch.xhtml" title="https://zdb-katalog.de/expertsearch.xhtml">ZDB-ID</a> (z.B. <i>3010252-2</i>)\r\n  </li>\r\n</ul>
