mir.help.link                                               = Hier k\u00F6nnen Sie einen Link (URL) zum beschriebenen Dokument angeben, wenn dieses sich auf Webseiten Dritter befindet, z.B. <a href="https://link.springer.com/article/10.1007%2Fs42489-021-00071-6">https://link.springer.com/article/10.1007%2Fs42489-021-00071-6</a>.<br><br>Zudem k\u00F6nnen Sie einen Link (URL) durch diese Auswahlm\u00F6glichkeiten der Ressourcentypen weiter spezifizieren:<ul><li><b>Link zur Vorschau:</b> Link zu einer Miniaturansicht oder einem Textausschnitt.</li><li><b>Link zum Volltext:</b> Link direkt zum beschriebenen Dokument, das durch eine einzelne Datei dargestellt wird (z. B. ein JPG- oder PDF-Dokument).</li><li><b>Link im Kontext:</b> Link zum Dokument im Kontext seiner Umgebung (mit zugeh\u00F6rigen Metadaten, Navigation usw.), kann z.B. auch zur Verlinkung auf zugeh\u00F6rige Forschungsdaten verwendet werden.</li></ul>Verweise zu anderen Informationen rund um das Dokument geh\u00F6ren nicht hierher. Diese k\u00F6nnen z.B. im Kommentarfeld oder bei der Beschreibung abgelegt werden.
