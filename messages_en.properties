mir.help.link                                   = Here you can specify a link (URL) to the described document if it is located on third party websites, e.g. <a href="https://link.springer.com/article/10.1007%2Fs42489-021-00071-6">https://link.springer.com/article/10.1007%2Fs42489-021-00071-6</a>.<br /><br />\r\nIn addition, you can further specify a link (URL) using these selection options for the resource types:\r\n<ul>\r\n  <li><strong>Link to preview:</strong> link to a thumbnail or snippet of text.</li>\r\n  <li><strong>Link to raw object:</strong> direct link to the document described when the document is represented by a single file (e.g., a jpg or pdf document).</li>\r\n  <li><strong>Link to context:</strong> link to the document within the context of its environment (with associated metadata, navigation, etc.), can also be used, for example, to link to associated research data.</li>\r\n</ul>\r\nReferences to other information about the document are not included here. These may e.g. in the comment field or in the description.
